<html>
<head>
    <title>Activity 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        </head>
<body style="text-align: center;">
    <h2>Badges</h2>
    <button class="btn btn-primary">Primary
        <span class="badge text-bg-primary">2</span>
    </button>
    <button class="btn btn-info">Info
        <span class="badge text-bg-info">4</span>
    </button>
    <button class="btn btn-danger">Danger
        <span class="badge text-bg-danger">3</span>
    </button>
    <button class="btn btn-warning">Warning
        <span class="badge text-bg-warning">5</span>
    </button>
    <button class="btn btn-success">Success
        <span class="badge text-bg-success">1</span>
    </button>
    <h3>Buttons in outline</h3>
    <button class="btn btn-outline-primary">Primary
        <span class="badge rounded-pill text-bg-primary">2</span>
    </button>
    <button class="btn btn-outline-info">Info
        <span class="badge rounded-pill text-bg-info">4</span>
    </button>
    <button class="btn btn-outline-danger">Danger
        <span class="badge rounded-pill text-bg-danger">3</span>
    </button>
    <button class="btn btn-outline-warning">Warning
        <span class="badge rounded-pill text-bg-warning">5</span>
    </button>
    <button class="btn btn-outline-success">Success
        <span class="badge rounded-pill text-bg-success">1</span>
    </button>
</body>
</html>
